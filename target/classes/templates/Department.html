<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

</head>
<body>
	<form name="departmentForm" th:object="${departmentForm}"
		th:action="@{/searchdepartment}" method="post" style="margin-left:15px;margin-right:355px" >

			<div class="panel panel-primary" style="margin-top: 50px;">
				<div class="panel-heading">
					<div id="main">
						<h1 style="font-size: xx-large;">
							Department Search 
							<a th:target="_blank" th:href="@{/adddepartment}" class="btn btn-success btn-lg float-right">Add Department</a>
							<hr>
					</div>
				</div>

				 <div class="panel-body">
					
				<div class="row">
			    <div class="col">	
				<div class="form-group">
						<label for="departmentName">Department Name
							:</label><br> <input type="text" style="width: 450px;"
							placeholder="Enter DepartmentName"
							th:field="${departmentForm.departmentName}"
							name="departmentName" id="departmentName"
							class="form-control">
					</div>
				
				<div class="form-group">
						<label for="departmentDescription">Department Description
							:</label><br> <input type="text" style="width: 450px;"
							placeholder="Enter departmentDescription"
							th:field="${departmentForm.departmentDescription}"
							name="departmentDescription" id="departmentDescription"
							class="form-control">
					</div>
				
				</div>
					</div>
					<button class="btn btn-primary float-right btn-lg" type="submit">Search</button>
					<br><br><br><br>
			</div>
			</div>

			<div class="panel-heading">
				<div class="text-success">
					<h4>
						<span th:utext="${departmentForm.successMessage}"></span>
				</div>
				<div class="text-danger">
					<h4>
						<span th:utext="${departmentForm.errorMessage}"></span>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 style="font-size: xx-large; text-shadow: black;">Department List</h1>
						<hr>
					</div>
					<div class="panel-body">
						<table class="table table-striped table-bordered table-hover">
							<thead class="thead-dark">

								<tr>
									<th>Department Name</th>
									<th>Department Description</th>
									<th>Delete</th>
									<th>Update</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="ml:${departmentList}">
									<td th:text="${ml.departmentName}" style="font-size: medium;"></td>
									<td th:text="${ml.departmentDescription}" style="font-size: medium;"></td>
									
									<td><a th:href="@{/departmentDelete/{departmentId}(departmentId=${ml.departmentId})}"
										class="btn btn-danger" style="color: white;">Delete</a></td>
									
									<td><a th:target="_blank" th:href="@{/departmentEdit/{departmentId}(departmentId=${ml.departmentId})}"
										class="btn btn-info" style="color: white;">Update</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div> 
	</form>
</body>
</html>
