<body>
	<form name="departmentForm" th:object="${departmentForm}" th:action="@{/createdepartment}" method="post" >

		<!--HIDDEN FIELDS START  -->
		<input type="hidden" th:field="${departmentForm.methodType}" id="methodType" name="methodType"> 
		<input	type="hidden" th:field="${departmentForm.departmentId}" id="departmentId" name="departmentId">
		<!--HIDDEN FIELDS ENDS  -->

		<div class="panel panel-primary" style="margin-left: 15px;">
			<h1 class="text-success" style="display: inline; font-size: xx-large;">Add Department
			
			<a th:href="@{/searchdepartment}"
			class="btn btn-info btn-lg float-right" style="margin-right:1450px">Home</a>
			</h1>
			
			<hr><br>

			<div class="panel-body">
				<div class="form-group">
				
				
					<div class="form-group">
						<label>Department Name:</label><br> <input
							th:field="${departmentForm.departmentName}" required
							maxlength="100" type="text"
							placeholder="Enter departmentName" style="width: 450px;"
							name="departmentName" id=" departmentName"
							class="form-control">
					</div>
					
					<div class="form-group">
						<label>Department Description:</label><br> <input
							th:field="${departmentForm.departmentDescription}" onblur="validateDescription(this)" required
							maxlength="100" type="text"
							placeholder="Enter departmentDescription" style="width: 450px;"
							name="departmentDescription" id=" departmentDescription"
							class="form-control">
					</div>
					
				
					
					<br>
					<br>

					<div class="text-success">
						<h4>
							<span th:utext="${departmentForm.successMessage}"></span>
					</div>
					<div class="text-danger">
						<h4>
							<span th:utext="${departmentForm.errorMessage}"></span>
					</div>
					<button class="btn btn-success  btn-lg" type="submit">Save</button>


					</select>
				</div>
			</div>
	</form>
